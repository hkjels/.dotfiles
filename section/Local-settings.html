<h3>Local settings</h3>

<p>Zsh, vim and git, each include a <em>.name</em>.local file afer all of the
kiss-specific files have been loaded. That means you can override any of the
preferences and add new ones.</p>

<p>Ex. ~/.gitconfig.local</p>

<pre><code>[user]
  name = Henrik Kjelsberg
  email = hkjels@me.com
</code></pre>
